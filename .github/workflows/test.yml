name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linter
        run: ruff check .

      - name: Run type checker
        run: mypy morphe --ignore-missing-imports --exclude 'morphe/adapters/(freecad|fusion|inventor|solidworks)/'

      - name: Run tests
        run: pytest tests/ -v --ignore=tests/test_freecad_roundtrip.py

      - name: Run tests with coverage
        run: pytest tests/ --cov=morphe --cov-report=xml --ignore=tests/test_freecad_roundtrip.py

  test-freecad:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install FreeCAD
        run: |
          sudo snap install freecad

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run FreeCAD integration tests
        run: pytest tests/test_freecad_roundtrip.py -v || echo "FreeCAD tests skipped or failed (optional)"
